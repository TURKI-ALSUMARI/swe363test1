<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

  

    

        <style>

            body, html {

              margin: 0;

              padding: 0;

              overflow: hidden;

            }

            #screenSaver {

              position: fixed;

              top: 0;

              left: 0;

              z-index: 9999;

            }

          </style>

        <script src="three.min.js"></script>

    </head>

    <body>

        

        <script>

           

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    function getRandomColor() {

    return Math.random() * 0xffffff;

        }

    function generateShape() {

        const geometry = new THREE.SphereGeometry(1, 32, 32);

        const material = new THREE.MeshBasicMaterial({ color: getRandomColor() });

        const sphere = new THREE.Mesh(geometry, material);

 

    scene.add(sphere);

    }

    setInterval(generateShape, 100);

 

    function animate() {

     requestAnimationFrame(animate);

 

     renderer.render(scene, camera);

    }

 

    animate();

 

    let timeout;

    function clearScreenSaver() {

    clearTimeout(timeout);

    renderer.domElement.style.display = 'none';

    }

 

    function restartScreenSaver() {

    timeout = setTimeout(() => {

        renderer.domElement.style.display = 'block';

    }, 60000);

    }

 

    document.addEventListener('mousemove', clearScreenSaver);

    document.addEventListener('keydown', clearScreenSaver);

    document.addEventListener('touchstart', clearScreenSaver);

    document.addEventListener('scroll', clearScreenSaver);

    document.addEventListener('resize', clearScreenSaver);

    document.addEventListener('mousemove', restartScreenSaver);

    document.addEventListener('keydown', restartScreenSaver);

    document.addEventListener('touchstart', restartScreenSaver);

    document.addEventListener('scroll', restartScreenSaver);

    document.addEventListener('resize', restartScreenSaver);

        </script>

    </body>

</html>
