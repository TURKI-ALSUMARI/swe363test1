<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>rate us</title>
  <!-- <link rel="stylesheet" href="dark.css">
  <link rel="stylesheet" href="basic_sele.css"> -->
</head>
<body>
  <p>
    rate us

  </p>
  <form action="thank_you.html" >
    <lable>
      rate the website out of 5:
    </lable>
    
    <input type="number" name="rate" id="rate"  placeholder="choose from 0 to 5" max="5" min="0">
    
    <aside>
    <label>
      How often do you order:
    </label>
    <input list="order freq" name="order" id="order"  placeholder="choose from the following options">
    <datalist id="order freq">
      <option value="every day"></option>
      <option value="once a week"></option>
      <option value="every two weeks"></option>
      <option value="once a month"></option>
      <option value="less"></option>
      <option value="more"></option>
    </datalist>
    </aside>
    <aside>
    <label>
      rate the quality of the products out of 5:
    </label>
    <input list="quality" name="q" id="q"  placeholder="choose from 0 to 5">
    <datalist id="quality">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
    </datalist>
  </aside>

  <aside>
    <label>
      rate the speed of delevry 5:
    </label>
    <input list="speed" name="s" id="s"  placeholder="choose from 0 to 5">
    <datalist id="speed">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
    </datalist>
  </aside>

  <aside>
    <label>
      rate the delivery man out of 5:
    </label>
    <input type="range" name="d" id="d" autocomplete="given-name" placeholder="choose from 0 to 5" max="5" min="0">
    
  </aside>
  <aside>
    <label>
      choose only one:
      would you pay for scheduled delivery service?
    </label>
    <aside></aside>
    <input type="checkbox" name="yes" id="yes" >
    <label>
      Yes
    </label>
    <input type="checkbox" name="no" id="no" >
    <label>
      No
    </label>



    
  </aside>
  <button>
    submit
  </button>
  
  <canvas class="myCanvas">
    <p>Add suitable fallback here.</p>
  </canvas>
  
  </form>
  <div class="toolbar">
    <input type="color" aria-label="select pen color" value="#ff0000">
    <input type="range" min="2" max="50" value="30" aria-label="select pen size"><span class="output">30</span>
    
  </div>
  
  
</body>

<script>
  const canvas = document.querySelector('.myCanvas');
  const width = canvas.width = 200;
  const height = canvas.height = 100;
  const ctx = canvas.getContext('2d');

  ctx.fillStyle = 'rgb(0,0,0)';
  ctx.fillRect(0, 0, width, height);

  const colorPicker = document.querySelector('input[type="color"]');
  const sizePicker = document.querySelector('input[type="range"]');
  const output = document.querySelector('.output');
  const clearBtn = document.querySelector('button');

  // covert degrees to radians
  function degToRad(degrees) {
      return degrees * Math.PI / 180;
  };

  // update sizepicker output value
  sizePicker.addEventListener('input', () => output.textContent = sizePicker.value);

  // store mouse pointer coordinates, and whether the button is pressed
  let curX;
  let curY;
  let pressed = false;

  // update mouse pointer coordinates
  document.addEventListener('mousemove', e => {
      curX = e.clientX
      curY = e.clientY 
  });

  canvas.addEventListener('mousedown', () => pressed = true);
  canvas.addEventListener('mouseup', () => pressed = false);
  clearBtn.addEventListener('click', () => {
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0, 0, width, height);
  });

  let size = 10

  function draw() {
      ctx.fillStyle = colorPicker.value;
      
      if (pressed){
          ctx.beginPath();
          ctx.arc(curX, curY - 200, sizePicker.value, degToRad(0), degToRad(360), false);
          ctx.fill();
      }

      requestAnimationFrame(draw);
  }

  draw();

</script>
</html>
